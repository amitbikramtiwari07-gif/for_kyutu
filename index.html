<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Diksha ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9e3e3; 
            font-family: 'Georgia', serif;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            padding: 20px 0;
        }
        .heart {
            position: absolute;
            color: rgba(211, 47, 47, 0.7);
            font-size: 20px;
            user-select: none;
            animation: fall linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .envelope-label {
            background: #fff;
            padding: 15px 35px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.2);
            border: 2px solid #d32f2f;
            display: inline-block;
            margin-bottom: 25px;
            z-index: 2;
        }
        .envelope-label span {
            color: #d32f2f;
            font-size: 1.2em;
            font-style: italic;
        }
        .container {
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            backdrop-filter: blur(8px);
            max-width: 90%;
            width: 400px;
        }
        h1 { font-size: 2.2em; color: #d32f2f; margin: 15px 0; line-height: 1.4; }
        .buttons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; align-items: center; }
        .yes-button, .surprise-btn {
            font-size: 1.5em; padding: 12px 30px; background-color: #4caf50;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4); margin-top: 10px;
        }
        .no-button {
            font-size: 1.5em; padding: 12px 25px; background-color: #f44336;
            color: white; border: none; border-radius: 50px; cursor: pointer;
        }
        #playBtn {
            background-color: #d32f2f; color: white; border: none;
            padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;
            margin-bottom: 20px;
        }
        #video-container { display: none; flex-direction: column; align-items: center; margin-top: 20px; border-top: 2px dashed #d32f2f; padding-top: 20px; }
        video { width: 100%; max-width: 320px; border-radius: 20px; border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .gif_container img { max-width: 200px; height: auto; border-radius: 20px; margin-top: 25px; border: 5px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .yay-msg { color: #d32f2f; font-weight: bold; margin: 20px 0; font-size: 1.8em; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://www.dropbox.com/scl/fi/5xrsuiksjw38ld4q3rakj/beabadoobee-20-20Glue-20Song.mp3?rlkey=izxprddbss43tfye5fp0ahpap&st=3fkscqs6&raw=1" type="audio/mpeg">
    </audio>

    <div class="envelope-label">
        <span>Hand-delivered from <strong>Amit's</strong> heart üíå To his Pookie <strong>Diksha's.</strong></span>
    </div>

    <div class="container">
        <button id="playBtn" onclick="toggleMusic()">üéµ Play Diksha's Song</button>
        
        <h1 id="valentineQuestionText">Hallour Loveüíï I was wondering if...<br>You will be my Valentines?üòç</h1>
        
        <div class="buttons" id="buttonGroup">
            <button class="yes-button" id="yesBtn" onclick="handleYesClick()">Yes</button>
            <button class="no-button" id="noBtn" onclick="handleNoClick()">No</button>
        </div>
        
        <div id="transition-section" style="display: none;">
            <div class="yay-msg">YAYYYY!!! ‚ù§Ô∏è</div>
            <p style="color: #d32f2f; font-style: italic;">Knew you would say yes! LOVE YOUUUUU</p>
            <button class="surprise-btn" onclick="showVideo()">See Your Surprise ‚ú®</button>
        </div>

        <div class="gif_container">
            <img id="mainGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif">
        </div>

        <div id="video-container">
            <video id="myVideo" controls>
                <source src="https://www.dropbox.com/scl/fi/2bgyx0arxolzy4ow9dll2/1303405D-2371-4614-8102-8ECEC3C3A57F.mov?rlkey=yz9qbomo3li586vb0bpbg7j4b&st=pwrw3ajw&raw=1" type="video/mp4">
            </video>
            <p style="color:#d32f2f; font-size: 0.8em; margin-top: 15px;">You're the glue to my heart. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const video = document.getElementById('myVideo');
        
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById('playBtn').innerHTML = "‚è∏ Pause Song";
            } else {
                audio.pause();
                document.getElementById('playBtn').innerHTML = "üéµ Play Song";
            }
        }

        function createHeart() {
            const container = document.getElementById('heart-container');
            if (!container) return;
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            container.appendChild(heart);
            setTimeout(() => { if(heart) heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        const messages = ["Are you sure? ü•∫", "Think about it! ‚òπÔ∏è", "Pleaseee! üòû‚ù§Ô∏è", "Really babe? üòÆ"];
        let msgIndex = 0;

        function handleNoClick() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.5) + "px"; 
        }

        function handleYesClick() {
            document.getElementById('valentineQuestionText').style.display = "none";
            document.getElementById('buttonGroup').style.display = "none";
            document.getElementById('mainGif').src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif";
            document.getElementById('transition-section').style.display = "block";
        }

        function showVideo() {
            document.getElementById('video-container').style.display = "flex";
            video.play();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
