<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Diksha ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3; /* Soft Pink */
            font-family: 'Georgia', serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Falling Heart Animation */
        .heart {
            position: absolute;
            color: rgba(211, 47, 47, 0.7);
            font-size: 20px;
            user-select: none;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Creative Badge Header */
        .envelope-label {
            background: #fff;
            padding: 15px 35px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.2);
            border: 2px solid #d32f2f;
            display: inline-block;
            margin-bottom: 25px;
            z-index: 2;
        }

        .envelope-label span {
            color: #d32f2f;
            font-size: 1.2em;
            font-style: italic;
        }

        .container {
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 2.2em;
            color: #d32f2f; /* Red Text */
            margin: 15px 0;
            line-height: 1.4;
        }
        
        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .yes-button {
            font-size: 1.5em;
            padding: 12px 30px;
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .no-button {
            font-size: 1.5em;
            padding: 12px 25px;
            background-color: #f44336; /* Red */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #playBtn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .gif_container img {
            max-width: 250px;
            height: auto;
            border-radius: 20px;
            margin-top: 25px;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://www.dropbox.com/scl/fi/5xrsuiksjw38ld4q3rakj/beabadoobee-20-20Glue-20Song.mp3?rlkey=izxprddbss43tfye5fp0ahpap&st=3fkscqs6&raw=1" type="audio/mpeg">
    </audio>

    <div id="main-content" style="text-align: center;">
        <div class="envelope-label">
            <span>Hand-delivered from <strong>Amit's</strong> heart üíå To his Pookie <strong>Diksha's.</strong></span>
        </div>

        <div class="container">
            <button id="playBtn" onclick="toggleMusic()">üéµ Play Diksha's Song</button>
            <h1 id="questionText">Hallour Loveüíï I was wondering if...<br>You will be my Valentines?üòç</h1>
            
            <div class="buttons" id="buttonGroup">
                <button class="yes-button" id="yesBtn" onclick="handleYesClick()">Yes</button>
                <button class="no-button" id="noBtn" onclick="handleNoClick()">No</button>
            </div>
            
            <div class="gif_container" id="gifDisplay">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif">
            </div>
        </div>
    </div>

    <script>
        var audio = document.getElementById('bgMusic');
        
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById('playBtn').innerHTML = "‚è∏ Pause Song";
            } else {
                audio.pause();
                document.getElementById('playBtn').innerHTML = "üéµ Play Song";
            }
        }

        function createHeart() {
            var heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(function() { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        const messages = [
            "Did you mean NO?!üò¶",
            "REALLY BABE?üòÆ",
            "Are you sure, Diksha? ü•∫",
            "Think about it pwease...‚òπÔ∏è",
            "I will be so sad...üòü",
            "Please give me a chanceüòû‚ù§Ô∏è",
            "I'll keep asking until you say yes!üòù",
	    
        ];

        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.getElementById('noBtn');
            const yesButton = document.getElementById('yesBtn');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize * 1.5) + "px";
        }

        function handleYesClick() {
            document.getElementById('questionText').innerHTML = "YAYYYY!!! Knew you would say yes! LOVE YOUUUUU‚ù§Ô∏è";
            document.getElementById('buttonGroup').style.display = "none";
            document.querySelector('#gifDisplay img').src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif";
        }
    </script>
</body>

</html>
